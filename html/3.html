<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th colspan="3">Contact Info</th>
        </tr>
        <tr>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>john@example.com</td>
          <td>123-456-7890</td>
          <td>123 Main St</td>
        </tr>
        <tr>
          <td>Lisa</td>
          <td>30</td>
          <td>lisa@example.com</td>
          <td>987-654-3210</td>
          <td>456 Elm St</td>
        </tr>
        <tr>
          <td>Mark</td>
          <td>35</td>
          <td>mark@example.com</td>
          <td>555-123-4567</td>
          <td>789 Oak St</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
