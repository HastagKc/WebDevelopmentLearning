<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in Html</title>
  </head>
  <body>
    <table>
      <!-- heading of the table  -->
      <thead>
        <tr>
          <th>Country</th>
          <th>Year</th>
          <th>GDP</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>China</td>
          <td>2022</td>
          <td>5.6</td>
        </tr>

        <tr>
          <td>Afghanistan</td>
          <td>2021</td>
          <td>20.1</td>
        </tr>

        <tr>
          <td>Nepal</td>
          <td>2017</td>
          <td>8.2</td>
        </tr>

        <tr>
          <td>India</td>
          <td>2023</td>
          <td>3.75</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
