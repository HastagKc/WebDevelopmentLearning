<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <form action="">
      <h3>Checkbox</h3>
      <p>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox">i agree everything</label>
      </p>

      <p>
        <input type="radio" name="radio" id="radio" value="Male" />
        <label for="radio">Male</label>
        <input type="radio" name="radio" id="radio" value="Female" />
        <label for="radio">Female</label>
        <input type="radio" name="radio" id="radio" value="Others" />
        <label for="radio">Others</label>
      </p>
      <p>
        <!-- select in html -->
        <label for="pet-select">Choose a pet:</label>

        <select name="pets" id="pet-select">
          <option value="">Please choose an option</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
      </p>
      <p>
        <select name="select" id="videos">
          <option value="Classic">Classic</option>
          <option value="English">English</option>
          <option value="Football">English</option>
        </select>
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
