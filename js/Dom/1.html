<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo in js</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: rgba(37, 22, 22, 0.452);
      }
      .container {
        min-width: 250px;
        min-height: 200px;
        background-color: rgb(51, 61, 151);
        padding: 25px;
        border-radius: 10px;
      }

      .container input {
        padding: 5px;
        border: 2px solid #fff;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
      }
      .container input:focus {
        border: 2px solid black;
      }

      .container .btn {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 20px;
        padding: 5px;
        width: 50px;
        height: 35px;
        border-radius: 5px;
        border: 2px solid #fff;
      }

      .todo-list-container {
        color: #fff;
      }

      .todo-list-container ul {
        /* padding-left: 5px; */
        list-style: none;
        /* list-style: decimal-leading-zero; */
        /* background-color: red; */
      }
      .todo-list-container ul li {
        font-size: 18px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: rgba(84, 140, 167, 0.226);
        cursor: pointer;
      }

      /* .todo-list-container ul li:hover {
        background-color: rgba(7, 19, 51, 0.226);
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <input type="text" class="input" />
        <button class="btn">Add</button>
      </div>

      <div class="todo-list-container">
        <ul>
          <li class="todo-links">Read Books</li>
          <li class="todo-links">Read notes</li>
          <li class="todo-links">Run</li>
          <li class="todo-links">Learn Web-devlopment</li>
          <li class="todo-links">Watch Football</li>
        </ul>
      </div>
    </div>

    <!--  js -->
    <script>
      const todoListContaniner = document.querySelector(".todo-list-container");

      const li = document.querySelectorAll(".todo-links");

      todoListContaniner.addEventListener("mouseover", () => {
        li.style.backgroundColor = "red";
        todoListContaniner.style.backgroundColor = "red";
      });

      li.addEventListener("mouseout", function () {
        li.style.backgroundColor = "";
      });
    </script>
  </body>
</html>
